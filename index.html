<!DOCTYPE html>
<html lang="en" ng-app="studentRoster">
    <head>
        <meta charset="UTF-8">
        <title>Student App</title>
        <script src="lib/angular.js"></script>
        <script src="app.js"></script>
        <script src="js/StudentController.js"></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">

                <div class="col-md-12" ng-controller="StudentCtrl">
                    <h4> Search Students </h4>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input ng-model="query" type="text" class="form-control" placeholder="Search">
                        </div>
                    </form>

                    <ul>
                        <li ng-repeat="item in filtered = (students | filter:query)">
                            <!-- Editing does not exist so it falsey  -->
                            <!-- Click here, editing turns to true, ng-hide hides when editing true, so this span hides -->
                            <span ng-click="editing = true" ng-hide="editing">
                </div>
                <div class="col-md-12" ng-controller="StudentCtrlDelete">
                                {{ item.name }} {{ item.age }} <a ng-click="deleteStudent(item)">Delete</a>
                            </span>


                            <span class="form-group" ng-show="editing" ng-submit="editing = false">
                                <form class="form-inline" role="form">
                                    <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Name" required/>
                                    <button class="btn btn-default btn-sm" type="submit">Save</button>
                                </form>
                            </span>
                        </li>
                    </ul>
                </div>
                </div>
                <div class="col-md-4">
                    <h2>New Student</h2>
                    <form ng-submit="addStudent()" class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" ng-model="studentName" class="form-control" placeholder="Enter name">
                            <input type="text" ng-model="studentAge" class="form-control" placeholder="Enter Age">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
